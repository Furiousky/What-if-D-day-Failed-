 SCORCHING_CONFLICT_BOOKMARK_LOC:0 "The second World War has finally concluded, however, not under the circumstances many would appreciate... The allies failed to create a successful landing in the North after the disaster of Operation Overlord and where forced to recalculate their liberation plans. On the other hand, the communists led by the great Joseph Stalin were able to overcome the fascists power at the sacrifice of millions of men. It is now time for the allies to make their renewed attack onto Europe before it falls too deep into communist rule..."
